<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Registros</title>
</head>
<body>
 <div class="container">
     <h1 class="text-center">Registro Perros</h1>
    <form>
     <div class="form-group">
        <div class="row">
            <div class="col-sm-3">
            <p>nombre:<input type="text" class="form-control"  name="nombre" size="40"</p>
         </div>
            <div class="col-sm-3">
            <p>raza:<input type="text" class="form-control" name="edad" min="18"</p>
         </div>
         <div class="col-sm-3">
          <p>domicilio:<input type="text" class="form-control" name="domicilio" size="40"</p>
         </div>
         <div class="col-sm-3">
         <p>Email address:<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"</p>
          </div>
     
          <div class="col-sm-3">
         <p>contraseña:<input type="password"  class="form-control" name="contraseña" size="20"</p>
          </div>
         <div class="col-sm-3">
        <p>telefono:<input type="text"  class="form-control"  name="telefono" size="40"</p>
        </div>
    </div>
        <p>
            <input type="submit" value="enviar">
            <input type="submit" value="borrar">
        </p>
     </div>
    </div>
  
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
